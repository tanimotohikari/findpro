<!DOCTYPE html>
<html lang='ja'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>FPリスト作成ツール</title>
  <script src='jquery.min.js' type='text/javascript'></script>
  <script src='popup.js' type='text/javascript'></script>
  <link rel='stylesheet' href='style.css'>
</head>
<body>
  <header class='header'>
    <div class='tab'>
      <label class='tab-label active'>くらまリストテキスト</label>
      <label class='tab-label'>リンク集</label>
    </div>
  </header>
  <div class='panel-area'>
    <div class='panel active'>
      <div class='panel-inner'>
        <p class='heading'>URL</p>
        <p id='url'></p>
        <p class='heading'>title</p>
        <p id='title'></p>
        <p class='heading'>description</p>
        <p id='description'></p>
        <p class='heading'>H1</p>
        <p id='h1-text'></p>
        <p class='heading'>subtitle</p>
        <p id='subtitle'></p>
      </div>
    </div>
    <div class='panel'>
      <div class='panel-inner'>
        <p class='heading'>h1-tag</p>
        <p id='head-01'></p>
        <p class='heading'>h2-tag</p>
        <ul id='head-02'></ul>
        <p class='heading'>h3-tag</p>
        <ul id='head-03'></ul>
        <p class='heading'>h4-tag</p>
        <ul id='head-04'></ul>
      </div>
    </div>
  </div>

</body>
</html>
